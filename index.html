<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" >
</head>

<body>
   
       <h1 id="titulo"><strong>Cadastro de Informações</strong></h1>
       <h4 id="subtitulo"><strong>Complete e responda o formulário abaixo:</strong></h4>
       <br>
  

   <form>
        <fieldset class="grupo">
            <div>
               <label for="nome"><strong>Nome</strong></label>
               <input type="text" name="nome" id="nome" required>
            </div>
                
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome"required>
            </div>
        </fieldset>

    
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email"required>
        </div>
          
        <br>
        
   
       <div class="campo">

            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <br>
        <br>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label> <br>

            <label>
                <input type="radio" name="devweb" value="backend" >Back-end
            </label><br>

            <label>
                <input type="radio" name="devweb" value="fullstack" >Full-stack
            </label><br>

        </div> <!---->
        
        <br>
        <br>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade: </strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
        
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1"value= "HTML">
                <label for="tecnologia1">HTML</label><br>

                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label><br>

                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JS">
                <label for="tecnologia3">JS</label><br>

                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label><br>

                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label><br>

                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Javascript">
                <label for="tecnologia6">Javascript</label><br>

                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="PHP">
                <label for="tecnologia7">PHP</label><br>

            </div>
        </fieldset><br>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label><br>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea><br>
        </div>

        <button class="botao" type="submit">Concluído</button>



   </form>


</body>

</html>
